<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Weather Dashboard</title>

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

      <!-- Font Awesome CSS Icons  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Personal Weather Dashboard</h1>
        <p class = "headline">YOUR WEATHER. YOUR WAY.</p>
        
    </header>

    <!-- container to show history and search -->
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 searchColumn">
                    <h4>Search Your City:</h4>
                    <div class="searchBar input-group md-form form-sm form-2">
                        <input class="searchField form-control" type="text" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                          <button class="searchbtn" type="submit"> GO! <i class="fas fa-search-location"></i> </button>
                        </div>
                    </div>

                    <p> Search History:</p>
                    <div class="previousSearches"></div>
                </div>

                <!-- the main section of the page on the right that shows weather results -->
                <div class="col-sm-8 searchResults">
                    <h4>Today's Weather:</h4>
                    <div class="todaysWeather"></div>
                    <h4>5-Day Forecast:</h4>
                    <div class="container-fluid">
                        <div class="row forecast">   
                        </div>
                    </div>
                </div>
            </div>
         </div>
        </main> 




    <script src= "https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src= "script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
