<body>
    <header>
        <h1>Personal Weather Dashboard</h1>
        <p class = "headline">YOUR WEATHER. YOUR WAY.</p>
        
    </header>

    <!-- container to show history and search -->
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 searchColumn">
                    <h4>Search Your City:</h4>
                    <div class="searchBar input-group md-form form-sm form-2 pl-0">
                        <input class="searchField form-control my-0 py-1 " type="text" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                          <button class="searchbtn" type="submit"> GO! <i class="fas fa-search-location"></i> </button>
                        </div>
                    </div>

                    <p> Search History:</p>
                    <div class="previousSearches"></div>
                </div>

                <div class="col-sm-8 searchResults">
                    <h4>Today's Weather:</h4>
                    <div class="todaysWeather"></div>
                    <h4>5-Day Forecast:</h4>
                    <div class="container-fluid">
                        <div class="row forecast">   
                        </div>
                    </div>
                </div>
            </div>
         </div>
        </main>
