<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <!-- Font Awesome CSS Icons  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        Weather Dashboard
        <h5 id= "timedate-reader"></h5>
    </header>
    <!-- input form (container)and history -->
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h5>Search for a City:</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-value"/>
                    <button class="btn btn-primary" id="search-button"><i class="fa fa-search"></i>SEARCH</button>
                </div>

                <ul class="history">Search History:</ul>
                
            </aside>
        
            <!-- forecast div, will be empty until a city is searched -->
            <div class="col-lg-9">
                <div id="today"></div>
                <div id="forecast"></div>
                <div id="icon"><img id="wicon" src="" alt=" Current Weather : "></div>

            </div>

        </div>
    </div>
    <script src= "https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src= "script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</body>
</html>
